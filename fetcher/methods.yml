# all methods adhere to the following structure:
# @method:
#   extends: @name
#   method: @vk_method
#   extract: [ @key, ... ]
#   bind:
#     @type:
#       @field: '$@key'
#   request:
#     @field: @value

posts:
  method: wall.get
  extract: [ items ]
  bind:
    user:
      owner_id: '$uid'
    group:
      owner_id: '-$uid'
  request:
    count: 10
    extended: true

owner_posts:
  extends: posts
  request:
    filter: owner

other_posts:
  extends: posts
  request:
    filter: others

user:
  method: users.get
  extract: [ 0 ]
  bind:
    user:
      user_ids: '$uid'
  request:
    fields: sex,verified,bdate,city,country,home_town,education,last_seen,has_photo,photo_50,followers_count,activities,interests,music,movies,tv,books,games,about

group:
  method: groups.getById
  extract: [ 0 ]
  bind:
    group:
      group_id: '$uid'
  request:
    fields: description,fixed_post,members_count,status,has_photo,photo_50,activity,age_limits,city,country

friends:
  method: friends.get
  extract: [ items ]
  bind:
    user:
      user_id: '$uid'
  request:
    order: mobile

groups:
  method: users.getSubscriptions
  extract: [ groups, items ]
  bind:
    user:
      user_id: '$uid'

members:
  method: groups.getMembers
  bind:
    group:
      group_id: '$uid'
  request:
    count: 2000
  